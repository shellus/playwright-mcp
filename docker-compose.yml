services:
  playwright-mcp:
    build: ./build
    container_name: playwright-mcp
    shm_size: 2g
    init: true
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD:?VNC_PASSWORD is required}
      - MCP_TOKEN=${MCP_TOKEN:?MCP_TOKEN is required}
    volumes:
      - ./data:/data
    networks:
      - nginx
    restart: unless-stopped

networks:
  nginx:
    external: true
