services:
  playwright-mcp:
    build: ./build
    container_name: playwright-mcp
    shm_size: 2g
    init: true
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD:?VNC_PASSWORD is required}
      - MCP_TOKEN=${MCP_TOKEN:?MCP_TOKEN is required}
    volumes:
      - ./data:/data
    ports:
      - "6080:6080"
      - "8931:8931"
    restart: unless-stopped
